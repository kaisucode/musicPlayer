
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/timer.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<script src="js/clock.js"></script>
		<script src="js/stopwatch.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<center>
			<div class="clock_group">
				<div class="clock_style">
					<div id="current_date"></div>
					<div id="current_time"></div>
				</div>
			</div>

			<div class="timer_group">
				<div class="timer_style">
					<input type="text" name="hour"> hr <input type="text" name="minutes"> min <input type="text" name=seconds> sec
					<br>
					<button id="start_timer" class="button">Start Timer</button>
				</div>
			</div>

			<div class="stopwatch_group">
				<div class="text_stopwatch">
					<span id="hours">00</span> hr <span id="minutes">00</span> min <span id="seconds">00</span>.<span id="tens">00</span> sec
				</div>
			</div>

			<br>

			<ul role="menu">
				<li><button id="Clock_menu" class="button">Clock</button></li>
				<li><button id="Timer_menu" class="button">Timer</button></li>
				<li><button id="Stopwatch_menu" class="button">Stopwatch</button></li>
			</ul>
