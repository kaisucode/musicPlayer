
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/timer.css">

		<!-- Making imports available for Electron  -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script>if (window.module) module = window.module;</script>

		<script src="js/main.js"></script>
	</head>

	<body>
		<div class="clockApp">
				
			<div class="clock_group">
				<div class="clock_style">
					<div id="current_date"></div>
					<div id="current_time"></div>
				</div>
			</div>

			<div class="timer_group">
				<div class="timer_style">
					<p id="timer_countdown"></p>
					<!-- <input type="text" name="hour"> hr <input type="text" name="minutes"> min <input type="text" name=seconds> sec -->
					<!-- <br> -->
					<button id="start_timer" class="clockAppButton">Start Timer</button>
				</div>
			</div>

			<div class="stopwatch_group">
				<div class="text_stopwatch">
					<span id="hours">00</span> hr <span id="minutes">00</span> min <span id="seconds">00</span>.<span id="tens">00</span> sec
				</div>
			</div>

			<ul class="menu">
				<li><button id="Clock_menu" class="clockAppButton">Clock</button></li>
				<li><button id="Timer_menu" class="clockAppButton">Timer</button></li>
				<li><button id="Stopwatch_menu" class="clockAppButton">Stopwatch</button></li>
			</ul>

		</div>
	</body>
</html>
