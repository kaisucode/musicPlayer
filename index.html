
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/clockApp.css">
		<link rel="stylesheet" type="text/css" href="css/rovApp.css">

		<!-- Making imports available for Electron  -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>

		<script>if (window.module) module = window.module;</script>

		<script src="js/clockApp.js"></script>
	</head>

	<body>
		<div class="clockApp" id="clockApp">
				
			<div class="clockGroup">
				<div id="current_date"></div>
				<div id="current_time"></div>
			</div>

			<div class="timerGroup">
				<div class="inputTimer">
					<input type="text" id="timerHoursInput" name="hour" value="0"> hr <input type="text" id="timerMinutesInput" name="minutes" value="0"> min <input type="text" id="timerSecondsInput" name=seconds value="0"> sec
				</div>
				<div class="showTimer">
					<span id="timerHours">00</span> hr <span id="timerMinutes">00</span> min <span id="timerSeconds">00</span> sec
				</div>
			</div>

			<div class="stopwatchGroup">
				<span id="stopwatchHours">00</span> hr <span id="stopwatchMinutes">00</span> min <span id="stopwatchSeconds">00</span>.<span id="stopwatchTens">00</span> sec
			</div>

			<div class="menu_container">
				<ul class="menu">
					<li><button id="clockButton">Clock</button></li>
					<li><button id="timerButton">Timer</button></li>
					<li><button id="stopwatchButton">Stopwatch</button></li>
				</ul>
			</div>
		</div>




		<div class="rovApp">
			
			<div id="unfocus" tabindex=-2></div>

			<div class="rov_sticky">Next Up</div>

			<div class="rov_scrollBox">
				<ul id="rov_nextUpList">
				</ul>
			</div>

			<div class="rov_inputbox">
				<input type="text" id="songInput" name="name" value="" spellcheck=false />
			</div>

			<div id="rov_lightline">
				<div class="rov_info">NORMAL</div>
			</div>

			<div class="rov_equalizer_container">
				<canvas id="rov_canvas"></canvas>
			</div>
			<script src="js/rovApp.js"></script>

			<div id="rov_marquee">
				<div id="rov_currentSongText">Rainbow of Velaris</div>
			</div>
		</div>




	</body>
</html>
