
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/timeApp.css">
		<link rel="stylesheet" type="text/css" href="css/rovApp.css">
		<link rel="stylesheet" type="text/css" href="css/todoApp.css">
		<link rel="stylesheet" type="text/css" href="css/calendarApp.css">
		<link rel="stylesheet" type="text/css" href="css/fandomApp.css">
		<link rel="stylesheet" type="text/css" href="css/decorationsApp.css">

		<!-- Making imports available for Electron  -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>

		<script>if (window.module) module = window.module;</script>

		<script src="js/main.js"></script>
		<script src="js/timeApp.js"></script>
		<script src="js/decorationsApp.js"></script>
	</head>

	<body>


		<!-- <img src="data/fandom/acotar.gif"/> -->
		<!-- <img src="data/decorations/techCube.gif"/> -->
		<!-- <img src="data/decorations/techCubes.gif"/> -->
		<!-- <img src="data/decorations/techGrid.gif"/> -->
		<!-- <img src="data/decorations/techLoading.gif"/> -->

		<div id="decorationsApp" class="decorationsApp">
			<div id="techStickGif">
				<img src="data/decorations/techStick.gif"/>
			</div>
			<div id="techSphereGif">
				<img src="data/decorations/techSphere.gif"/>
			</div>
			<div id="kaisu">
				<!-- KAISU -->
			</div>
			<div id="shadowsinger">
				<!-- SHADOWSINGER -->
			</div>
		</div>

		<div id="schedule" class="schedule">
			<div class="showSchedule">
				<span id="scheduleHours">00</span> hr <span id="scheduleMinutes">00</span> min <span id="scheduleSeconds">00</span> sec
			</div>
		</div>



		<div class="timeApp" id="timeApp">
				
			<div class="clockGroup">
				<div id="current_date"></div>
				<div id="current_time"></div>
			</div>

			<div class="timerGroup">
				<div class="inputTimer">
					<input type="text" id="timerHoursInput" name="hour" value="0"> hr <input type="text" id="timerMinutesInput" name="minutes" value="0"> min <input type="text" id="timerSecondsInput" name=seconds value="0"> sec
				</div>
				<div class="showTimer">
					<span id="timerHours">00</span> hr <span id="timerMinutes">00</span> min <span id="timerSeconds">00</span> sec
				</div>
			</div>

			<div class="stopwatchGroup">
				<span id="stopwatchHours">00</span> hr <span id="stopwatchMinutes">00</span> min <span id="stopwatchSeconds">00</span>.<span id="stopwatchTens">00</span> sec
			</div>

			<div class="menu_container">
				<ul class="menu">
					<li><button id="clockButton" class="clockAppButtonSelected">Clock</button></li>
					<li><button id="timerButton">Timer</button></li>
					<li><button id="stopwatchButton">Stopwatch</button></li>
				</ul>
			</div>
		</div>




		<div class="rovApp" id="rovApp">
			
			<div id="unfocus" tabindex=-2></div>

			<div class="rov_sticky">Next Up</div>

			<div class="rov_scrollBox">
				<ul id="rov_nextUpList">
				</ul>
			</div>

			<div class="rov_inputbox">
				<input type="text" id="songInput" name="name" value="" spellcheck=false />
			</div>

			<div id="rov_lightline">
				<div class="rov_info">NORMAL</div>
			</div>

			<div class="rov_equalizer_container">
				<canvas id="rov_canvas"></canvas>
			</div>
			<script src="js/rovApp.js"></script>

			<div id="rov_marquee">
				<div id="rov_currentSongText">Rainbow of Velaris</div>
			</div>
		</div>

		<script src="js/todoApp.js"></script>
		<div class="todoApp" id="todoApp">
			<div class="todo_topics hw">
				<!-- Homework<br> -->
				&lt;&lt;Homework&gt;&gt;<br>
				<div id="hw_container">
					<div id="hw_day"></div>
					<div id="hw_content"></div>
				</div>
			</div>
			<div class="todo_topics cs">
				<!-- Computer Science<br> -->
				&lt;&lt;Computer Science&gt;&gt;<br>
				<marquee direction="up" scrollamount="3">
					<div id="cs_content"></div>
				</marquee>
			</div>
			<div class="todo_topics ee">
				<!-- Electrical Engineering<br> -->
				&lt;&lt;Engineering&gt;&gt;<br>
				<marquee direction="up" scrollamount="3">
					<div id="ee_content"></div>
				</marquee>
			</div>
			<div class="todo_topics art">
				<!-- <div id="art_title">Art<br></div> -->
				<div id="art_title">&lt;&lt;Art&gt;&gt;<br></div>

				<div id="art_container">
					<marquee direction="up" scrollamount="3">
						<div id="art_content"></div>
					</marquee>
				</div>
			</div>
		</div>



		<script src="js/calendarApp.js"></script>
		<div id="calendarApp" class="calendarApp">
			<div class="calendar_container">
				<div class="monthYear_container">
					<span>&lt;</span>
					<span id="calendar_month"></span>
					<span>&nbsp;</span>
					<span id="calendar_year"></span>
					<span>&gt;</span>
				</div>

				<center>
					<div class="row">
						<table class="table"></table>
					</div>
				</center>
			</div>
		</div>

		<script src="js/fandomApp.js"></script>
		<div id="fandomApp" class="fandomApp">
			<div id="fandom_container"></div>
		</div>


	</body>
</html>
